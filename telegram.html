<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="telegram.css">
</head>
<body>
    <div class="top-header">
        <div class="icon"></div>
        <div class="account">
            <p>Account 1</p>
        </div>
        <div class="scan"></div>
    </div>
    <div class="amount" id="amount">
        <h1>$0.00</h1>
        <p>+$0.00 <span>+0.00%</span></p>
    </div>
    <div class="top-buttons">
        <button class="receive-button">Receive</button>
        <button class="buy">Buy</button>
        <button class="send-button">Send</button>
    </div>
    <div class="coin-container">
        <div class="vertical-contents">
            <img src="images/TapSwap_Solana_Skin-removebg-preview.png" alt="" class="solona">
            <div class="stats">
                <h2>Solana</h2>
                <p>0 SQL</p>
            </div>
        </div>
        <div class="lower-contents">
            <h2>$0.00</h2> 
            <p>$0.00</p>
        </div>
    </div>
    <div class="manage-token">
        <img src="images/SO_Or_OS_Letter_Logos-removebg-preview.png" alt="" height="30">
        <p>Manage token list</p>
    </div>
    <div class="bottom-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
<script src="telegram.js"></script>
</body>
</html>
